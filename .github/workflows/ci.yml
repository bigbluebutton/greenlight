env:
  RUBY_VERSION: 3.1.0
  DATABASE_URL: postgres://postgres:postgres@localhost/greenlight-actions
  RAILS_ENV: test

name: CI
on:
  pull_request:
    branches: "*"

jobs:
  test:
    name: Rubocop + RSpec + ESLint + License Eye Header
    runs-on: ubuntu-20.04

    services:
      postgres:
        image: postgres:13-alpine
        env:
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        # Health checks to wait until postgres is ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Install Ruby ${{ env.RUBY_VERSION }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}

      - name: Bundle cache
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Bundle install
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: NPM install
        run: npm install

      - name: Setup database
        run: |
          bundler exec rails db:create
          bundler exec rails db:migrate

#      - name: Run Rubocop
#        run: bundle exec rubocop --parallel
#
#      - name: Run RSpec
#        run: bundle exec rspec
#
#      - name: Run ESLint
#        run: npx eslint app/javascript/* --ext .js,.jsx

      - name: Fix License Header
        uses: apache/skywalking-eyes/header@main
        with:
          mode: fix
      - name: Apply Header
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          add: '*.rb'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          new_branch: add-license-header
          push: origin add-license-header --set-upstream --force
