version: '3'

services:
  app:
    entrypoint: [bin/start]
    image: greenlight-volt:release-v2
    container_name: greenlight-v2-volt
    env_file: .env
    restart: unless-stopped
    ports:
      - 127.0.0.1:5001:80
# When using external logging
#    logging:
#      driver: $LOG_DRIVER
#      options:
#        syslog-address: $LOG_ADDRESS
#        tag: $LOG_TAG
    volumes:
      - ./log:/usr/src/app/log
      - ./storage:/usr/src/app/storage
# When using sqlite3 as the database
#      - ./db/production:/usr/src/app/db/production
# When using postgresql as the database
    links:
      - db-volt
    extra_hosts:
      - "DC20DST.int.cvovolt.be:10.122.0.15"
      - "scalelite.adite.be:10.122.222.26"
  db-volt:
    image: postgres:13.2-alpine
    restart: unless-stopped
    ports:
      - 127.0.0.1:7432:5432
    volumes:
      - ./db/production:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
