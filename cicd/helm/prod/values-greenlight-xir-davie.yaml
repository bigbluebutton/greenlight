nameOverride: "greenlight-xir-davie"

replicaCount: 1

image:
  repository: 065145189516.dkr.ecr.us-east-1.amazonaws.com/greenlight-service
  tag: latest

ingress:
  enabled: true
  hosts:
    - host: "xir-davie.adedge.veea.co"
      paths:
        - path: /b

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

externalSecret:
  dataFrom:
    - prod/greenlight-xir-davie

datadog:
  env: prod
