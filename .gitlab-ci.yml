stages:
  - test
  - build
  - deploy

before_script:

test:
  stage: test
  image: ruby:2.5
  script:
  - apt-get update -qq && apt-get install -y -qq sqlite3 libsqlite3-dev nodejs
  - bundle install --path /cache
  - bundle exec rake db:create RAILS_ENV=test
  - bundle exec rake test & bundle exec rspec & bundle exec rubocop
  only:
    refs:
      - branches
    variables:
      - $GITLAB_TEST

build:
  variables:
    CD_DEPLOY_ENV: $CI_JOB_NAME
    CD_REF_SLUG: $CI_PROJECT_PATH
    CD_REF_NAME: $CI_COMMIT_REF_NAME
    CD_COMMIT_SHA: $CI_COMMIT_SHA
    CD_COMMIT_BEFORE_SHA: $CI_COMMIT_BEFORE_SHA
  stage: build
  image: docker:stable
  services:
  - docker:dind
  script:
  # Install bash, curl, git for deployment script
  - apk update && apk add --no-cache bash curl git
  # Install CA certs, openssl to https downloads, python for gcloud sdk
  - apk add --update make ca-certificates openssl python
  - update-ca-certificates
  # Build.
  - ./scripts/image_build.sh $CI_PROJECT_PATH $CI_COMMIT_REF_NAME
  only:
    variables:
      - $GITLAB_BUILD

development:
  variables:
    CD_DEPLOY_ENV: $CI_JOB_NAME
    CD_REF_SLUG: $CI_PROJECT_PATH
    CD_REF_NAME: $CI_COMMIT_REF_NAME
    CD_COMMIT_SHA: $CI_COMMIT_SHA
    CD_COMMIT_BEFORE_SHA: $CI_COMMIT_BEFORE_SHA
  stage: deploy
  image: docker:stable
  services:
  - docker:dind
  script:
  # Install bash, curl, git for deployment script
  - apk update && apk add --no-cache bash curl git
  # Install CA certs, openssl to https downloads, python for gcloud sdk
  - apk add --update make ca-certificates openssl python
  - update-ca-certificates
  # Deploy if external script is defined.
  - if [ -z "$CD_DEPLOY_SCRIPT" ]; then echo "Script for deployment is not defined"; else ./scripts/image_deploy.sh; fi
  only:
    refs:
      - branches
    variables:
      - $GITLAB_DEPLOY

