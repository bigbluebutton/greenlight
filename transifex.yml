git:
  filters:
    - filter_type: file
      file_format: KEYVALUEJSON
      source_language: en
      source_file: app/assets/locales/en.json
      translation_files_expression: app/assets/locales/<lang>.json
    - filter_type: file
      file_format: YML
      source_language: en
      source_file: config/locales/en.yml
      translation_files_expression: config/locales/<lang>.yml